<div>

  <h3>Contact</h3>

  <div *ngIf="showContactForm()">

    <div [formGroup]="myUserForm">

      <div class="form-group">

        <label for="contact_subject">Subject</label>

        <input id="contact_subject" formControlName="contact_subject" type="text" class="form-control" placeholder="Message Subject">

        <div *ngIf="contact_subject?.touched && contact_subject?.invalid" class="alert alert-danger">

          <p *ngIf="contact_subject?.errors?.['required']">Subject is required</p>

          <p *ngIf="contact_subject?.errors?.['minlength']">Subject is to short. Minlength is {{ contact_subject?.errors?.['minlength']?.requiredLength }}</p>

        </div>

      </div>

      <div class="form-group">

        <label for="contact_text">Text</label>

        <textarea id="contact_text" formControlName="contact_text" class="form-control" rows="10" placeholder="Message Text"></textarea>

        <div *ngIf="contact_text?.touched && contact_text?.invalid" class="alert alert-danger">

          <p *ngIf="contact_text?.errors?.['required']">Messagetext is required</p>

          <p *ngIf="contact_text?.errors?.['minlength']">Messagetext is to short. Minlength is {{ contact_text?.errors?.['minlength']?.requiredLength }}</p>

        </div>

      </div>

      <button class="btn btn-primary" type="submit" [disabled]="myUserForm.invalid" (click)="onSubmit()">Submit</button>

    </div>

  </div>

  <div *ngIf="showConfirmMessage()">

    <p>Contact wurde verschickt</p>

  </div>

</div>
